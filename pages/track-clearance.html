<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/track-clearance.css" />
  <link rel="icon" type="image/png" href="../assets/images/school-logo.png" />
  <title>Track My Clearance</title>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="logo-link">
      <div class="logo-section">
        <img src="../assets/images/school-logo.png" alt="Logo">
        <span class="school-name">NATIONAL<br/>UNIVERSITY</span>
      </div>
    </a>
    <div class="user-section">
      <i class='bx bxs-bell'></i>
      <span class="username">Hi, User</span>
      <i class='bx bxs-user-circle'></i>
    </div>
  </header>

  <div class="yellow-wrap">
    <div class="yellow">Track your Clearance</div>
  </div>

  <div class="content-wrapper">
    <aside class="sidebar" id="sidebar">
      <ul class="icon-menu">
        <li><a href="index.html"><i class='bx bxs-home'></i><span class="label">Home</span></a></li>
        <li><a href="user-profile.html"><i class='bx bxs-user'></i><span class="label">Profile</span></a></li>
        <li><a href="track-clearance.html"><i class='bx bxs-file'></i><span class="label">My Clearances</span></a></li>
        <li><a href="#"><i class='bx bxs-log-out'></i><span class="label">Logout</span></a></li>
      </ul>
    </aside>

    <main class="main-content" id="mainContent">
      <section>
        <h2 class="section-header">SECURE CLEARANCE / SIGNATURES FROM THE OFFICERS INDICATED</h2>

        <div class="cards">
          <button><div class="card completed">DEAN/ PROGRAM CHAIR/ PRINCIPAL<br/><span>5th Floor / Faculty Room</span></div></button>
          <button><div class="card pending">LIBRARY<br/><span>5th Floor</span></div></button>
          <button><div class="card inprogress">STUDENT DISCIPLINE OFFICE<br/><span>4th Floor</span></div></button>
          <button><div class="card inprogress2">ITSO<br/><span>4th Floor</span></div></button>
          <button><div class="card inprogress2">STUDENT AFFAIRS OFFICE<br/><span>4th Floor</span></div></button>
          <button><div class="card completed">ACCOUNTING OFFICE<br/><span>4th Floor</span></div></button>
          <button><div class="card declined">GUIDANCE OFFICE<br/><span>4th Floor beside Chapel</span></div></button>
          <button><div class="card inprogress">REGISTRAR OFFICE<br/><span>4th Floor</span></div></button>
        </div>

        <div class="legend">
          <span class="legend-item completed">- Completed</span>
          <span class="legend-item pending">- Pending</span>
          <span class="legend-item inprogress">- In Progress</span>
          <span class="legend-item declined">- Declined / Issue Found</span>
          <span class="legend-item inprogress2">- In Progress</span>
        </div>
      </section>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    sidebar.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('shifted');
    });


  </script>

</body>
</html>
