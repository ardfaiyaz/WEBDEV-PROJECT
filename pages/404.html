<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Page Not Found</title>
    <!-- Importing Montserrat and Open Sans fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Embedding the custom 'AkwePro' font for consistency -->
    <style>
        @font-face {
            font-family: 'AkwePro';
            src: url('../fonts/akwe-pro-ext-sc-bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            /* Updated background image */
            background: url('https://wallpapers.com/images/featured/sad-face-pictures-qm02f8bfvzhxyf1y.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Default text color */
            text-align: center;
            background-attachment: fixed; /* Ensures background remains static */
        }

        .not-found-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; /* Ensure it fills the body */
        }

        .not-found-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly translucent white background */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%; /* Responsive width */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Space between elements */
        }

        .status-code {
            font-family: 'AkwePro', sans-serif;
            font-size: 120px; /* Large 404 text */
            color: #29227c; /* Your primary blue */
            font-weight: 700;
            line-height: 1;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .message-heading {
            font-family: "Montserrat", sans-serif;
            font-size: 32px;
            color: #29227c;
            font-weight: 700;
            margin: 0;
        }

        .message-text {
            font-family: "Montserrat", sans-serif;
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        .home-button {
            background: linear-gradient(135deg, #32CD32, #228B22); /* Your green button gradient */
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-family: "Montserrat", sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(50, 205, 50, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allows padding and alignment */
        }

        .home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.6s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(34, 139, 34, 0.6);
        }

        .home-button:hover::before {
            left: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .not-found-container {
                padding: 30px 40px;
            }
            .status-code {
                font-size: 90px;
            }
            .message-heading {
                font-size: 26px;
            }
            .message-text {
                font-size: 16px;
            }
            .home-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .not-found-container {
                padding: 20px 25px;
            }
            .status-code {
                font-size: 70px;
            }
            .message-heading {
                font-size: 22px;
            }
            .message-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="not-found-wrapper">
        <div class="not-found-container">
            <div class="status-code">404</div>
            <h2 class="message-heading">Oops! Page Not Found</h2>
            <p class="message-text">
                The page you are looking for might have been removed, had its name changed,
                or is temporarily unavailable.
            </p>
            <a href="index.html" class="home-button">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
