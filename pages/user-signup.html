<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Signup</title>
    <link rel="stylesheet" href="../assets/css/user-signup.css" />
    <link rel="icon" type="image/png" href="../assets/images/school-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-box">
                <div class="header">
                    <img src="../assets/icons/NU_shield.svg.png" alt="NU Logo" class="logo">
                    <h1>NU STUDENT CLEARANCE SYSTEM</h1>
                </div>

                <div class="form-wrapper">
                    <form class="signup-form" action="../php/user-signup.php" method="POST">
                        <div class="form-grid">
                            <div class="form-row-grid">
                                <div class="form-item">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required />
                                </div>
                                <div class="form-item">
                                    <label for="middleName">Middle Name:</label>
                                    <input type="text" id="middleName" name="middleName" placeholder="Enter Middle Name" required />
                                </div>
                                <div class="form-item">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required />
                                </div>
                            </div>

                            <div class="form-item">
                                <label for="email">School Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter School Email" required />
                            </div>
                            <div class="form-item">
                                <label for="studentId">Student ID:</label>
                                <input type="number" id="studentId" name="studentId" placeholder="Enter Student ID (Ex.: 2023123456)" required />
                            </div>

                            <div class="form-row-grid">
                                <div class="form-item">
                                    <label for="password">Password:</label>
                                    <div class="password-input-container">
                                        <input type="password" id="password" name="password" placeholder="Enter Password" required />
                                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <div class="password-input-container">
                                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="submit-wrapper">
                            <button type="submit" class="submit-btn" id="userSubmitButton" name="signup_submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.querySelector('.signup-form');
        const passwordToggleIcons = document.querySelectorAll('.password-toggle-icon');

        // Removed the form submission logic from JS, as PHP will handle it now.
        // The password match check can stay here for client-side feedback.
        signupForm.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault(); // Prevent form submission if passwords don't match
                return;
            }
            // If passwords match, the form will submit normally to the PHP action.
        });

        passwordToggleIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
