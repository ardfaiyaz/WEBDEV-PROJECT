<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Signup</title>
    <link rel="stylesheet" href="../assets/css/user-signup.css" />
    <link rel="icon" type="image/png" href="../assets/images/school-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-box">
                <div class="header">
                    <img src="../assets/icons/NU_shield.svg.png" alt="NU Logo" class="logo">
                    <h1>NU STUDENT CLEARANCE SYSTEM</h1>
                </div>

                <div class="form-wrapper">
                    <form class="signup-form">
                        <div class="form-grid">
                            <div class="form-row-grid">
                                <div class="form-item">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" placeholder="Enter First Name" required />
                                </div>
                                <div class="form-item">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" placeholder="Enter Last Name" required />
                                </div>
                            </div>

                            <div class="form-item">
                                <label for="email">School Email:</label>
                                <input type="email" id="email" placeholder="Enter School Email" required />
                            </div>
                            <div class="form-item">
                                <label for="studentId">Student ID:</label>
                                <input type="text" id="studentId" placeholder="Enter Student ID" required />
                            </div>

                            <div class="form-row-grid">
                                <div class="form-item">
                                    <label for="password">Password:</label>
                                    <div class="password-input-container">
                                        <input type="password" id="password" placeholder="Enter Password" required />
                                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <div class="password-input-container">
                                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="submit-wrapper">
                            <button type="submit" class="submit-btn" id="userSubmitButton">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.querySelector('.signup-form');
        const userSubmitButton = document.getElementById('userSubmitButton'); // Changed ID for clarity

        const passwordToggleIcons = document.querySelectorAll('.password-toggle-icon');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // In a real application, you'd send this data to your server.
            // For now, we'll just redirect.
            console.log("Form submitted successfully!");
            window.location.href = 'index.html';
        });

        passwordToggleIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
