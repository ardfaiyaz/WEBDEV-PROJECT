
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="../assets/css/user-signup.css" />
  <link rel="icon" type="image/png" href="../assets/images/school-logo.png" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="signup-box">
        <div class="header">
          <img src="../assets/icons/NU_shield.svg.png" alt="NU Logo" class="logo">
          <h1>NU STUDENT CLEARANCE SYSTEM</h1>
        </div>

        <form id="signupForm"> <div class="form-wrapper">
            <section class="form-section" id="basic">
              <h2 class="form-title">Basic Information</h2>
              <div class="form-grid">
                <div class="form-item">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="middleName">Middle Name:</label>
                  <input type="text" id="middleName" name="middleName" placeholder="Enter Here" />
                </div>
                <div class="form-item">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="gender">Gender:</label>
                  <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="form-item">
                  <label for="birthdate">Birthdate:</label>
                  <input type="date" id="birthdate" name="birthdate" required />
                </div>
                <div class="form-item">
                  <label for="birthplace">Birth Place:</label>
                  <input type="text" id="birthplace" name="birthplace" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="nationality">Nationality:</label>
                  <input type="text" id="nationality" name="nationality" placeholder="Enter Here" required />
                </div>
              </div>
            </section>

            <section class="form-section" id="address">
              <h2 class="form-title">Address Information</h2>
              <div class="form-grid">
                <div class="form-item">
                  <label for="houseNo">House No.:</label>
                  <input type="text" id="houseNo" name="houseNo" placeholder="Enter Here" />
                </div>
                <div class="form-item">
                  <label for="streetBrgy">Street/Barangay:</label>
                  <input type="text" id="streetBrgy" name="streetBrgy" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="cityMun">City/Municipality:</label>
                  <input type="text" id="cityMun" name="cityMun" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="province">State/Province:</label>
                  <input type="text" id="province" name="province" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="zipCode">ZIP Code:</label>
                  <input type="text" id="zipCode" name="zipCode" placeholder="Enter Here" />
                </div>
                <div class="form-item">
                  <label for="country">Country:</label>
                  <input type="text" id="country" name="country" value="Philippines" required readonly />
                </div>
                <div class="form-item">
                  <label for="mobileNum">Mobile Number:</label>
                  <input type="text" id="mobileNum" name="mobileNum" placeholder="Enter Here" required />
                </div>
              </div>
            </section>

            <section class="form-section" id="account">
              <h2 class="form-title">Account Information</h2>
              <div class="form-grid" style="margin-bottom: 50px;">
                <div class="form-item">
                  <label for="studentNo">School ID:</label>
                  <input type="text" id="studentNo" name="studentNo" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="schoolEmail">School Email:</label>
                  <input type="email" id="schoolEmail" name="schoolEmail" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter Here" required />
                </div>
                <div class="form-item">
                  <label for="confirmPassword">Confirm Password:</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Here" required />
                </div>
              </div>

              <div style="text-align: center;">
                <button type="submit" class="submit-btn">Submit</button>
              </div>
            </section>
          </div>
        </form>

      </div>

      <div class="tracker">
        <div class="step active" data-target="basic">
          <div class="circle"></div>
          <span>Basic Info</span>
        </div>
        <div class="line"></div>
        <div class="step" data-target="address">
          <div class="circle"></div>
          <span>Address Info</span>
        </div>
        <div class="line"></div>
        <div class="step" data-target="account">
          <div class="circle"></div>
          <span>Account Info</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.form-section');
    const steps = document.querySelectorAll('.tracker .step');
    const wrapper = document.querySelector('.form-wrapper');

    wrapper.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (wrapper.scrollTop >= sectionTop - wrapper.offsetHeight / 2) {
          current = section.getAttribute('id');
        }
      });

      steps.forEach(step => {
        step.classList.remove('active');
        if (step.dataset.target === current) {
          step.classList.add('active');
        }
      });
    });

    steps.forEach(step => {
      step.addEventListener('click', () => {
        document.getElementById(step.dataset.target).scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
</body>
</html>
